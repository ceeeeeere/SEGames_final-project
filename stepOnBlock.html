<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<html>
<head>
<title>step on block</title>
<style>
.cell {
    border: dotted 1px #444444;
    font: 40px arial,sans-serif;
    }
</style>
</head>
<script>
    function log_msg(msg) {
        console.log( msg);
    }
    var s; //socket object for connection
    var p1Status = [];
    var p2Status = [];
    function doInit() {
        try {
            var host = "ws://localhost:4545/"; //設定socker server的ip:port
            /*if(window.location.hostname) {
                host = "ws://" + window.location.hostname + ":4545/";
            }*/

            s = new WebSocket(host); //建立socket元件
            //設定幾個主要事件
            s.onopen = function (e) { log_msg("connected..."); };
            s.onclose = function (e) { log_msg("connection closed."); };
            s.onerror = function (e) { log_msg("connection error."); };
            
            //當server送訊息來時
            s.onmessage = function (e) { 
                log_msg("message: " + e.data);//e.data是Socket server送來的訊息
                strs = e.data.split(',');//用, 來切割訊息
                
                //解讀各段訊息的內容
                if(strs[0]=="S"){//Start (開始)
                    match();
                }
                else if(strs[0]=='T'){//Time (時間)
                    document.getElementById("countDown").innerHTML = strs[1];
                    if(strs[1]==0){
                        alert("遊戲結束！");
                        game_over = true;
                        //console.log(p1Status);//console.log(p2Status);
                        //結算分數
                        var p1Score= p1Status.length;
                        var p2Score= p2Status.length;
                        if(p1Score > p2Score){// player1 勝利
                            alert("player1 勝利！");
                        }else if(p1Score == p2Score){ //平手
                            alert("平手！");
                        }else{// player2 勝利
                            alert("player2 勝利！");
                        }
                    }
                }else if(strs[0]=='U'){//Update (更新)：更新格子資訊
                    let player = document.getElementById('player').value;
                    document.getElementById('PID').innerHTML = player;
                    console.log(player);
                    cellID=strs[1]; //格子的ID
                    cellSign=strs[2]; //該玩家使用的符號
                    cellDefense=strs[3];//格子當時的防禦值
                    player=strs[4];//玩家
                    updStatus(cellDefense, cellID);
                    setCell(cellID,cellSign,cellDefense,player) //改變格子的符號
                }
            };
            
        } catch (ex) {
            log_msg("connection exception:" + ex);
        }
    }

    function updStatus(defenseInt, cellID){//紀錄雙方 player的佔地情況
        if(defenseInt > 0){ //p1 佔領
            if(!p1Status.includes(cellID)){// p1Status沒有一樣的cellID，寫入p1Status 中。
                p1Status.push(cellID);
            }
            if(p2Status.includes(cellID)){//p2Status有一樣的cellID，移出p2Status 中。
                var index = p2Status.indexOf(cellID);
                p2Status.splice(index, 1);
            }
        }else if(defenseInt < 0){ //p2 佔領
            if(!p2Status.includes(cellID)){//p2Status沒有一樣的cellID，寫入p2Status 中。
                p2Status.push(cellID);
            }
            if(p1Status.includes(cellID)){//p1Status有一樣的cellID，移出p1Status 中。
                var index = p1Status.indexOf(cellID);
                p1Status.splice(index, 1);
            }
        }
    }

    var intervalId; // 宣告變數 intervalId 用來儲存計時器
    function start() {
        countDownTime = 10; // 設定倒數計時 30 秒
        s.send("S"+","+0);
        match();
        intervalId = setInterval(function() { // 每 1 秒執行一次以下函式
        countDownTime -= 1; // 每次將 timer 減 1
        document.getElementById("countDown").innerHTML = countDownTime; // 更新畫面上的計時器
        s.send("T,"+countDownTime);
        if (countDownTime == 0) { // 如果計時器到達 0
        // 停止遊戲並顯示遊戲結束
            clearInterval(intervalId); // 停止計時器
           //alert("遊戲結束！");
            //game_over = true;
        }
        }, 1000); // 1000 毫秒 = 1 秒
        
        
    }
    game_over = false;
    function match(){
        const cells = document.querySelectorAll(".cell");
        
        //逐一設定onclick事件
        cells.forEach(function(el) {
            el.onclick=function(){ //點擊時確認
                if( !(game_over)){ //如果遊戲沒結束 //console.log("game_on")
                    id=this.id;
                    let defense = document.getElementById(id).getAttribute("defense");//獲得 defense值
                    parseInt(defense);//console.log(defense);
                    //取得玩家所使用的符號
                    let mySign = document.getElementById('sign').value;
                    let player = document.getElementById('player').value;
                    
                    //把格子的id跟使用符號，用訊息傳給socket server
                    if(player=="1"){
                        defense++;
                        s.send("U"+","+id+","+mySign+","+defense+","+player);
                    }
                    else if(player=="2"){
                        defense--;
                        s.send("U"+","+id+","+mySign+","+defense+","+player);
                    }
                }
            }
        });
    }

    function setCell(id,sign,defense,player) {
        document.getElementById(id).setAttribute("defense",defense);
        if(player==1&&parseInt(defense)>0){
            document.getElementById(id).innerHTML = sign;
        }
        else if(player==2&&parseInt(defense)<0){
            document.getElementById(id).innerHTML = sign;
        }
        else if(parseInt(defense)==0){
            document.getElementById(id).innerHTML =".";
        }
        //ce.value=sign;
    }
</script>
<body onload="doInit()">

    你是：<div id="PID"></div><br/>
